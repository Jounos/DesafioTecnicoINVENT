
<div class="modal-header">
	<h5 class="modal-title">Detalhes do Equipamento Eletrônico</h5>
	<button type="button" aria-label="Close" class="btn-close" (click)="fechar()" (keydown.esc)="fechar()"></button>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12 text-center">
				<label for="nome" class="d-block fw-light">Nome</label>
				<span id="nome" class="d-block fw-medium fs-5 fst-italic">{{ equipamentoEletronico.nome }}</span>
			</div>
			<div class="col-lg-6 col-md-12 col-sm-12 text-center">
				<label for="tipoEquipamento" class="d-block">Tipo Equipamento</label>
				<span id="tipoEquipamento" class="d-block fs-5 fw-medium fst-italic">{{ equipamentoEletronico.tipoEquipamento| tipoEquipamento}}</span>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-lg-6 col-md-12 col-sm-12 text-center">
				<label for="quantidade" class="d-block">Quantidade em estoque</label>
				<span id="quantidade" class="d-block fs-5 fw-medium fst-italic">{{ equipamentoEletronico.quantidadeEstoque }}</span>
			</div>
			<div class="col-lg-6 col-md-12 col-sm-12 text-center">
				<label for="dataInclusao" class="d-block">Data de Inclusão</label>
				<span id="dataInclusao" class="d-block fs-5 fw-medium fst-italic">{{ equipamentoEletronico.dataInclusao | date: 'dd/MM/yyyy' }}</span>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="container">
		<div class="row d-flex justify-content-between">
			<div class="col-auto">
				@if (!equipamentoEletronico.temEstoque) {
					<button class="btn btn-danger" (click)="fechar(true)">
						<i class="bi bi-trash me-2"></i><span>Excluir</span>
					</button>
				}
			</div>
			<div class="col-auto">
				<button class="btn btn-warning" [routerLink]="['editar', equipamentoEletronico.id]" (click)="fechar()">
					<i class="bi bi-pencil-square me-2"></i><span>Editar</span>
				</button>
			</div>
		</div>
	</div>
</div>
